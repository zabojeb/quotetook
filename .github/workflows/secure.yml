name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Set X_API_KEY in environment
        run: echo "::set-env name=GITHUB_X_API_KEY::${{ secrets.X_API_KEY }}"

      - name: Execute script.js
        run: node script.js
